<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- main css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Suma Electronics</title>
  </head>
  <body>
    
    <section class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 shadow p-5 mt-5 border-top border-4">
                
                  <h1 class="fs-2 text-center mb-5 text-white">Welcome to Suma Electronics</h1>
                  <div class="mb-4">
                    <label class="form-label text-white">Email</label>
                    <input id="user-email" type="email" class="form-control" placeholder="Enter your email">
                  </div>
                  <div class="mb-4">
                    <label class="form-label text-white">Password</label>
                    <input id="user-password" type="password" class="form-control" placeholder="Enter your password">
                    <button id="submit-btn" type="submit" class="btn btn-outline-light mt-4">Login</button>
                  </div>
                  <p id="error"></p>
                
            </div>
        </div>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- login js -->
    <script src="assets/js/login.js"></script>
  </body>
</html>
