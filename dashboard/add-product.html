<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Suma Electronics Admin</title>
</head>
<body>

    <input type="checkbox" id="nav-toggle">

    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="lab la-accusoft"></span> <span>Suma Electronics</span></h2>
        </div>
        
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="las la-igloo"></span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="create-user.html">
                        <span class="las la-users"></span>
                        <span>Create User</span>
                    </a>
                </li>
                <li>
                    <a href="add-product.html" class="active">
                        <span class="las la-clipboard-list"></span>
                        <span>Add Product</span>
                    </a>
                </li>
                <li>
                    <a href="view-product.html">
                        <span class="las la-shopping-bag"></span>
                        <span>View Product</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>

                Dashboard
            </h2>

            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here">
            </div>

            <div class="user-wrapper">
                <img src="img/profile.jpg" width="30px" height="30px" alt="profile">
                <div>
                    <h4>John Doe</h4>
                    <small>Super admin</small>
                </div>
            </div>
        </header>

        <main>
            <form>
                <div class="user-form">
                    <h1>Add Product</h1>
                    <div class="input-group">
                        <label for="#">Item name</label>
                        <input type="text" placeholder="Product name">
                    </div>
                    <div class="input-group">
                        <label for="#">Category name</label>
                        <input type="text" placeholder="Category name">
                    </div>
                    <div class="input-group">
                        <label for="#">Brand name</label>
                        <input type="text" placeholder="Brand name">
                    </div>
                    <div class="input-group">
                        <label for="#">Product name(English)</label>
                        <input type="text" placeholder="Product Name(English)">
                    </div>
                    <div class="input-group">
                        <label for="#">Product name(Bangla)</label>
                        <input type="text" placeholder="Product Name(Bangla)">
                    </div>
                    <div class="input-group">
                        <label for="#">Quntity</label>
                        <input type="text" placeholder="Quntity">
                    </div>
                    <div class="input-group">
                        <label for="#">Measurement type</label>
                        <input type="text" placeholder="Measurement Type">
                    </div>
                    <div class="input-group">
                        <label for="#">Purchase price</label>
                        <input type="text" placeholder="Purchase price">
                    </div>
                    <div class="input-group">
                        <label for="#">Sale price</label>
                        <input type="text" placeholder="Sale price">
                    </div>
                    <div class="input-group">
                        <label for="#">Discount amount</label>
                        <input type="text" placeholder="Discount amount">
                    </div>
                    <div class="input-group">
                        <label for="#">Current price</label>
                        <input type="text" placeholder="Current price">
                    </div>
                    <div class="input-group">
                        <label for="#">Picture</label>
                        <input type="file">
                    </div>
                    <div class="input-group">
                        <button type="submit">Add</button>
                    </div>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
